plugins {
    id 'java'
    id 'application'
}

group = 'area.check'
version = '1.0.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    // Если есть fastcgi.jar в папке lib
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/static']
        }
    }
}

application {
    mainClass = 'main.AreaCheckServer'
}

// Для удобного запуска
task runServer(type: JavaExec) {
    group = 'application'
    description = 'Run the Area Check Server'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'main.AreaCheckServer'
    standardInput = System.in
}